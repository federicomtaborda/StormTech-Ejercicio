
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Album example · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">

    <!-- Animete. css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    

<!-- Bootstrap core CSS -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<!-- Fontawesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>

        .img-logo{

        width: 200px;

        }

    </style>

    
  </head>
  <body>
    
<main>

    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
    
          {% block sidebar %}
          {% with request.resolver_match.url_name as url_name %}
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'App_Base:index' %}" class="{% if url_name == 'index' %}nav-link px-2 link-dark{% else %}nav-link px-2 link-secondary{% endif %}">Inicio</a></li>
            <li><a href="{% url 'App_Base:ejercicio' %}" class="{% if url_name == 'ejercicio' %}nav-link px-2 link-dark{% else %}nav-link px-2 link-secondary{% endif %}">Ejercicio</a></li>
            <li><a href="{% url 'App_Base:resolucion' %}" class="{% if url_name == 'resolucion' %}nav-link px-2 link-dark{% else %}nav-link px-2 link-secondary{% endif %}">Resolución</a></li>
          </ul>
          {% endwith %}
          {% endblock %}
        
         
          <div class="col-md-3 text-end">
            <a href="/admin" class="btn btn-outline-dark btn-sm">
                <i class="fa fa-cogs" aria-hidden="true"></i> 
                Panel Admin
            </a>
          </div>
        </header>
    </div>

  <div class="animate__animated animate__fadeIn">
    <div class="container">
        <div class=" text-center py-1">
    
            <img src="https://www.stormtech.com.ar/images/logos/logoNavbar.svg" alt="" class="img-logo">

        </div>

        {% block content %} 

        {% endblock %}

    </div>
</div>

</main>

<footer class="text-muted py-5">
  <div class="container">
    <p class="mb-1 text-center">Ejercicio Django - Federico Taborda</p>
  </div>
</footer>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    
</body>
</html>
