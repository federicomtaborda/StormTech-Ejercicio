{% extends "App_Base/base.html" %}

  {% block content %}
        <p class="text-center py-3 lead">Carga masiva de paquetes a un recorrido por n° de plantilla</p>
    <div class="col-md-6">
           
        <div class="py-4">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Ingrese número de plantilla</label>
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Seleccione el archivo a importar (.CSV)</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-dark btn-sm">
                        <i class="fa fa-table" aria-hidden="true"></i> Subir Archivo
                    </button>
                  </form>
        </div>
    </div>
  {% endblock %}
